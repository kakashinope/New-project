<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комос</title>
    <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            body {
                font-family: 'Roboto', sans-serif;
                color: #f0f0f0;
                margin: 0;
                padding: 0;
                background-color: #0e0e1a;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для сторінки */
            }

            header {
                padding: 10px;
                text-align: center;
                background-color: #08080f;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для заголовка */
            }

            nav {
                padding: 10px;
                text-align: center;
                background-color: #08080f;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для навігації */
            }

            nav a {
                color: #f0f0f0;
                text-decoration: none;
                margin: 0 10px;
            }

            h1 {
                text-align: center;
                color: #0066cc;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для заголовка h1 */
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            p {
                color: #b0b0b0;
                clear: both;
                line-height: 1.6;
                margin-bottom: 15px;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для параграфів */
            }

            li {
                clear: both;
                margin-bottom: 20px;
                padding: 20px;
                background-color: #16162b;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
            }

            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 20px auto;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
                float: left;
                max-width: 400px;
                animation: fadeIn 1s ease; /* Додали анімацію затухання для зображень */
            }

            .description-input {
                clear: both;
                margin-top: 10px;
            }

            .description-input textarea {
                width: calc(100% - 40px);
                margin: 0 20px;
                border-radius: 8px;
                padding: 10px;
                border: 1px solid #ccc;
                resize: vertical;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #16162b;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
                animation: fadeIn 1s ease; /* Додали анімацію затухання для контейнера */
            }


    </style>
</head>
<body>
    <header>
        <nav>
            <a href="http://127.0.0.1:5000/gallery" onclick="showSection('facts.html')">Галерея</a>
        </nav>
    </header>
    <div class="container">
        <img src="{{ item[1] }}" alt="Image">
        <div class="description">
            <p>{{ item[3] }}</p>
        </div>
        <div class="description-input">
            <label for="image-description"></label><br>
            <textarea id="image-description" rows="4" cols="50"></textarea>
        </div>
    </div>
</body>
</html>
