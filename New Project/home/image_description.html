<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комос</title>
    <style>
            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes slideInFromLeft {
                from {
                    transform: translateX(-100%);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            body {
                font-family: 'Roboto', sans-serif;
                color: #f0f0f0;
                margin: 0;
                padding: 0;
                background-color: #0e0e1a;
                animation: fadeIn 1s ease;
            }

            header,
            nav,
            h1,
            p,
            .container,
            img,
            .comment-section,
            .comment,
            .comment-form,
            .comment-form textarea,
            .comment-form button {
                animation: fadeIn 1s ease;
            }

            header,
            nav {
                padding: 10px;
                text-align: center;
                background-color: #08080f;
            }

            nav a {
                color: #f0f0f0;
                text-decoration: none;
                margin: 0 10px;
            }

            h1 {
                text-align: center;
                color: #0066cc;
            }

            ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            p {
                color: #b0b0b0;
                clear: both;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            li {
                clear: both;
                margin-bottom: 20px;
                padding: 20px;
                background-color: #16162b;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
            }

            img {
                max-width: 100%;
                height: auto;
                display: block;
                margin: 20px auto;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
                max-width: 400px;
            }

            .description-input textarea {
                width: calc(100% - 40px);
                margin: 0 20px;
                border-radius: 8px;
                padding: 10px;
                border: 1px solid #ccc;
                resize: vertical;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #16162b;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(240, 240, 240, 0.1);
            }

            .comment-section {
                margin-top: 20px;
            }

            .comment-section h2 {
                color: #11112b;
            }

            .comments {
                margin-top: 10px;
            }

            .comment {
                background-color: #f9f9f9;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 10px;
                margin-bottom: 10px;
            }

            .comment p {
                margin: 0;
            }

            .comment-form textarea {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                border-radius: 8px;
                border: 1px solid #ccc;
                resize: vertical;
            }

            .comment-form button {
                background-color: #0066cc;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 8px;
                cursor: pointer;
                margin-top: 10px;
            }

            .comment-form button:hover {
                background-color: #005bb5;
            }

    </style>
</head>
<body>
    <header>
        <nav>
            <a href="http://127.0.0.1:5000/gallery" onclick="showSection('facts.html')">Галерея</a>
        </nav>
    </header>
    <div class="container">
        <img src="{{ item[1] }}" alt="Image">
        <div class="description">
            <p>{{ item[3] }}</p>
        <div class="comment-section">
            <h2>Коментарі</h2>
            <div class="comments">
                <!-- Коментарі будуть відображатися тут -->
            </div>
                <textarea name="comment" id="comment-text" placeholder="Напишіть коментар"></textarea>
                <button type="submit">Додати коментар</button>
            </form>     
    </div>
</body>
</html>
